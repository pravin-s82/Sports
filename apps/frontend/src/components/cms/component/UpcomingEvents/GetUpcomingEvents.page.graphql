query GetAllEvents($locale: [Locales!]) {
  EventDetails(    
    locale: $locale
  ) {
    items {
      Title
      StartDate
      EndDate
      PhoneNumber
      PreviewText
       SelectVenue {
        url {
          default
        }
      }
      _metadata {
        key
        url {
          default
        }
      }
    }
  }
}
