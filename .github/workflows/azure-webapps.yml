name: Deploy Azure Web App Service 

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: 22.19
  WEBAPP_NAME: opti-cms-saas-nextjs-no-container

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: yarn install

      - name: Build Next.js app
        run: yarn build

      - name: Upload artifact for deployment
        run: |
          mkdir -p ./artifact
          cp -r .next public package.json yarn.lock ./artifact


      - name: ðŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP_NAME }}   # <-- replace with your app name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_NC }}
          package: ./artifact

