name: Deploy Azure Web App Service 

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: 22.19
  WEBAPP_NAME: opti-cms-saas-nextjs-no-container

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack and prepare Yarn
        run: |
          corepack enable
          corepack prepare yarn@4.9.1 --activate

      - name: Install dependencies and build app
        working-directory: apps/frontend
        run: |
          yarn install --frozen-lockfile
          yarn build

#      - name: Upload artifact for deployment
#        run: |
#          mkdir -p ./artifact
#          cp -r apps/frontend/.next apps/frontend/public apps/frontend/next.config.js apps/frontend/package.json yarn.lock ./artifact

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: |
            apps/frontend/.next
            apps/frontend/public
            apps/frontend/package.json
            apps/frontend/next.config.js
            apps/frontend/node_modules

      - name: ðŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP_NAME }}   # <-- replace with your app name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_NC }}
          package: apps/frontend

