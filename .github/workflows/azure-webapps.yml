name: Deploy Azure Web App Service 

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack and prepare Yarn
        run: |
          corepack enable
          corepack prepare yarn@4.9.1 --activate

      - name: Install dependencies and build app
        working-directory: apps/frontend
        run: |
          yarn install --frozen-lockfile
          yarn build

      - name: Export build artifacts
        run: |
          echo "Creating deploy folder..."
          mkdir deploy
          cp -r .next public package.json yarn.lock next.config.js deploy/

      - name: ðŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'opti-cms-saas-nextjs-no-container'   # <-- replace with your app name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_NC }}
          package: ./deploy
